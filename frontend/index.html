<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gradient-to-br from-black to-gray-900 flex justify-center items-center h-screen p-4">

  <!-- MAIN WRAPPER -->
  <div class="w-full max-w-3xl h-[650px] rounded-3xl bg-white/5 backdrop-blur-xl
              border border-white/10 shadow-[0_0_35px_rgba(0,255,200,0.15)]
              flex flex-col overflow-hidden">

    <!-- HEADER -->
    <div class="p-5 border-b border-white/10 flex justify-between items-center">
      <h1 class="text-white text-2xl font-semibold tracking-wide">AI Assistant</h1>

      <div class="flex gap-3">
        <button id="chatMode"
          class="px-4 py-2 rounded-xl bg-emerald-500 text-white shadow">
          ğŸ’¬ Chat
        </button>

        <button id="searchMode"
          class="px-4 py-2 rounded-xl bg-white/10 text-white border border-emerald-400/40">
          ğŸ” Web Search
        </button>
      </div>
    </div>

    <!-- CHAT AREA -->
    <div id="chatArea" class="flex-1 overflow-y-auto p-6 space-y-5"></div>

    <!-- INPUT -->
    <div class="p-4 border-t border-white/10 bg-black/20">
      <div class="flex items-center gap-3 bg-white/10 border border-white/10 rounded-2xl p-3">
        <input id="userInput"
          class="flex-1 bg-transparent text-white outline-none placeholder-gray-300"
          placeholder="Type your message..." />

        <button id="sendBtn"
          class="px-5 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-xl shadow">
          Send
        </button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
